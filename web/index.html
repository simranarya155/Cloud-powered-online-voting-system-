<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Voting System</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>🗳️ Cloud-Powered Online Voting System</h1>

    <div id="auth-section">
      <h2>Sign In</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="login-status"></p>
    </div>

    <div id="vote-section" class="hidden">
      <h2>Cast Your Vote</h2>
      <input id="token" type="text" placeholder="Enter your vote token" />
      <select id="candidate">
        <option value="">Select candidate</option>
        <option value="candidateA">Candidate A</option>
        <option value="candidateB">Candidate B</option>
      </select>
      <button id="submit-vote-btn">Submit Vote</button>
      <p id="vote-status"></p>
    </div>
  </div>
</body>
</html>
