<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Voting System</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="admin.js"></script>
</head>
<body>
  <div class="container">
    <h1>⚙️ Admin Portal</h1>
    <input id="email" type="email" placeholder="Admin Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login as Admin</button>
    <p id="login-status"></p>

    <div id="token-section" class="hidden">
      <h2>Issue Vote Token</h2>
      <input id="uid" type="text" placeholder="Target Voter UID" />
      <input id="electionId" type="text" placeholder="Election ID" />
      <button id="issue-token-btn">Generate Token</button>
      <p id="token-output"></p>
    </div>
  </div>
</body>
</html>
